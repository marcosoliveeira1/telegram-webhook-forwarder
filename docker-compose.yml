services:
  forwarder:
    build: .
    container_name: telegram-forwarder
    restart: always
    env_file:
      - .env
    # ports:
    #   - "${PORT:-3000}:${PORT:-3000}"
    healthcheck:
      test: ["CMD", "node", "scripts/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
